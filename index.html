<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Unit Converter</h1>

        <div class="converter-section">
            <h2>Length</h2>
            <div class="converter">
                <div class="input-group">
                    <input type="number" id="length-input" placeholder="Enter value">
                    <select id="length-from">
                        <option value="m">Meters</option>
                        <option value="ft">Feet</option>
                        <option value="in">Inches</option>
                        <option value="cm">Centimeters</option>
                        <option value="km">Kilometers</option>
                        <option value="mi">Miles</option>
                    </select>
                </div>
                <div class="arrow">→</div>
                <div class="input-group">
                    <input type="number" id="length-output" readonly>
                    <select id="length-to">
                        <option value="ft">Feet</option>
                        <option value="m">Meters</option>
                        <option value="in">Inches</option>
                        <option value="cm">Centimeters</option>
                        <option value="km">Kilometers</option>
                        <option value="mi">Miles</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="converter-section">
            <h2>Weight</h2>
            <div class="converter">
                <div class="input-group">
                    <input type="number" id="weight-input" placeholder="Enter value">
                    <select id="weight-from">
                        <option value="kg">Kilograms</option>
                        <option value="lb">Pounds</option>
                        <option value="oz">Ounces</option>
                        <option value="g">Grams</option>
                    </select>
                </div>
                <div class="arrow">→</div>
                <div class="input-group">
                    <input type="number" id="weight-output" readonly>
                    <select id="weight-to">
                        <option value="lb">Pounds</option>
                        <option value="kg">Kilograms</option>
                        <option value="oz">Ounces</option>
                        <option value="g">Grams</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="converter-section">
            <h2>Temperature</h2>
            <div class="converter">
                <div class="input-group">
                    <input type="number" id="temp-input" placeholder="Enter value">
                    <select id="temp-from">
                        <option value="c">Celsius</option>
                        <option value="f">Fahrenheit</option>
                        <option value="k">Kelvin</option>
                    </select>
                </div>
                <div class="arrow">→</div>
                <div class="input-group">
                    <input type="number" id="temp-output" readonly>
                    <select id="temp-to">
                        <option value="f">Fahrenheit</option>
                        <option value="c">Celsius</option>
                        <option value="k">Kelvin</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="converter-section">
            <h2>Volume</h2>
            <div class="converter">
                <div class="input-group">
                    <input type="number" id="volume-input" placeholder="Enter value">
                    <select id="volume-from">
                        <option value="l">Liters</option>
                        <option value="gal">Gallons (US)</option>
                        <option value="ml">Milliliters</option>
                        <option value="cup">Cups</option>
                        <option value="fl_oz">Fluid Ounces</option>
                    </select>
                </div>
                <div class="arrow">→</div>
                <div class="input-group">
                    <input type="number" id="volume-output" readonly>
                    <select id="volume-to">
                        <option value="gal">Gallons (US)</option>
                        <option value="l">Liters</option>
                        <option value="ml">Milliliters</option>
                        <option value="cup">Cups</option>
                        <option value="fl_oz">Fluid Ounces</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="converter-section">
            <h2>Volumetric Flow</h2>
            <div class="converter">
                <div class="input-group">
                    <input type="number" id="flow-input" placeholder="Enter value">
                    <select id="flow-from">
                        <option value="cfm">CFM (ft³/min)</option>
                        <option value="l_min">L/min</option>
                        <option value="l_s">L/s</option>
                        <option value="m3_h">m³/h</option>
                        <option value="gpm">GPM (gal/min)</option>
                        <option value="cfs">CFS (ft³/s)</option>
                        <option value="ml_min">mL/min</option>
                    </select>
                </div>
                <div class="arrow">→</div>
                <div class="input-group">
                    <input type="number" id="flow-output" readonly>
                    <select id="flow-to">
                        <option value="l_min">L/min</option>
                        <option value="cfm">CFM (ft³/min)</option>
                        <option value="l_s">L/s</option>
                        <option value="m3_h">m³/h</option>
                        <option value="gpm">GPM (gal/min)</option>
                        <option value="cfs">CFS (ft³/s)</option>
                        <option value="ml_min">mL/min</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
