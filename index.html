<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Unit Converter</h1>

        <div class="converter-section">
            <h2>Length</h2>
            <div class="converter">
                <div class="input-group">
                    <input type="number" id="length-input" placeholder="Enter value">
                    <select id="length-from">
                        <option value="m">Meters</option>
                        <option value="ft">Feet</option>
                        <option value="in">Inches</option>
                        <option value="cm">Centimeters</option>
                        <option value="km">Kilometers</option>
                        <option value="mi">Miles</option>
                    </select>
                </div>
                <div class="arrow">→</div>
                <div class="input-group">
                    <input type="number" id="length-output" readonly>
                    <select id="length-to">
                        <option value="ft">Feet</option>
                        <option value="m">Meters</option>
                        <option value="in">Inches</option>
                        <option value="cm">Centimeters</option>
                        <option value="km">Kilometers</option>
                        <option value="mi">Miles</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="converter-section">
            <h2>Weight</h2>
            <div class="converter">
                <div class="input-group">
                    <input type="number" id="weight-input" placeholder="Enter value">
                    <select id="weight-from">
                        <option value="kg">Kilograms</option>
                        <option value="lb">Pounds</option>
                        <option value="oz">Ounces</option>
                        <option value="g">Grams</option>
                    </select>
                </div>
                <div class="arrow">→</div>
                <div class="input-group">
                    <input type="number" id="weight-output" readonly>
                    <select id="weight-to">
                        <option value="lb">Pounds</option>
                        <option value="kg">Kilograms</option>
                        <option value="oz">Ounces</option>
                        <option value="g">Grams</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="converter-section">
            <h2>Temperature</h2>
            <div class="converter">
                <div class="input-group">
                    <input type="number" id="temp-input" placeholder="Enter value">
                    <select id="temp-from">
                        <option value="c">Celsius</option>
                        <option value="f">Fahrenheit</option>
                        <option value="k">Kelvin</option>
                    </select>
                </div>
                <div class="arrow">→</div>
                <div class="input-group">
                    <input type="number" id="temp-output" readonly>
                    <select id="temp-to">
                        <option value="f">Fahrenheit</option>
                        <option value="c">Celsius</option>
                        <option value="k">Kelvin</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="converter-section">
            <h2>Volume</h2>
            <div class="converter">
                <div class="input-group">
                    <input type="number" id="volume-input" placeholder="Enter value">
                    <select id="volume-from">
                        <option value="l">Liters</option>
                        <option value="gal">Gallons (US)</option>
                        <option value="ml">Milliliters</option>
                        <option value="cup">Cups</option>
                        <option value="fl_oz">Fluid Ounces</option>
                    </select>
                </div>
                <div class="arrow">→</div>
                <div class="input-group">
                    <input type="number" id="volume-output" readonly>
                    <select id="volume-to">
                        <option value="gal">Gallons (US)</option>
                        <option value="l">Liters</option>
                        <option value="ml">Milliliters</option>
                        <option value="cup">Cups</option>
                        <option value="fl_oz">Fluid Ounces</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="converter-section">
            <h2>Volumetric Flow</h2>
            <div class="converter">
                <div class="input-group">
                    <input type="number" id="flow-input" placeholder="Enter value">
                    <select id="flow-from">
                        <option value="cfm">CFM (ft³/min)</option>
                        <option value="l_min">L/min</option>
                        <option value="l_s">L/s</option>
                        <option value="m3_h">m³/h</option>
                        <option value="gpm">GPM (gal/min)</option>
                        <option value="cfs">CFS (ft³/s)</option>
                        <option value="ml_min">mL/min</option>
                    </select>
                </div>
                <div class="arrow">→</div>
                <div class="input-group">
                    <input type="number" id="flow-output" readonly>
                    <select id="flow-to">
                        <option value="l_min">L/min</option>
                        <option value="cfm">CFM (ft³/min)</option>
                        <option value="l_s">L/s</option>
                        <option value="m3_h">m³/h</option>
                        <option value="gpm">GPM (gal/min)</option>
                        <option value="cfs">CFS (ft³/s)</option>
                        <option value="ml_min">mL/min</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="converter-section">
            <h2>Power Density</h2>
            <div class="converter">
                <div class="input-group">
                    <input type="number" id="power-input" placeholder="Enter value">
                    <select id="power-from">
                        <option value="w_sqft">W/ft²</option>
                        <option value="w_sqm">W/m²</option>
                        <option value="kw_rack">kW/rack</option>
                        <option value="btu_sqft_hr">BTU/ft²/hr</option>
                        <option value="tons_sqft">Tons/1000ft²</option>
                        <option value="w_sqin">W/in²</option>
                    </select>
                </div>
                <div class="arrow">→</div>
                <div class="input-group">
                    <input type="number" id="power-output" readonly>
                    <select id="power-to">
                        <option value="w_sqm">W/m²</option>
                        <option value="w_sqft">W/ft²</option>
                        <option value="kw_rack">kW/rack</option>
                        <option value="btu_sqft_hr">BTU/ft²/hr</option>
                        <option value="tons_sqft">Tons/1000ft²</option>
                        <option value="w_sqin">W/in²</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="converter-section">
            <h2>Pressure</h2>
            <div class="converter">
                <div class="input-group">
                    <input type="number" id="pressure-input" placeholder="Enter value">
                    <select id="pressure-from">
                        <option value="pa">Pascal (Pa)</option>
                        <option value="in_wc">in H₂O</option>
                        <option value="mm_wc">mm H₂O</option>
                        <option value="psi">PSI</option>
                        <option value="bar">Bar</option>
                        <option value="kpa">kPa</option>
                        <option value="mmhg">mmHg</option>
                    </select>
                </div>
                <div class="arrow">→</div>
                <div class="input-group">
                    <input type="number" id="pressure-output" readonly>
                    <select id="pressure-to">
                        <option value="in_wc">in H₂O</option>
                        <option value="pa">Pascal (Pa)</option>
                        <option value="mm_wc">mm H₂O</option>
                        <option value="psi">PSI</option>
                        <option value="bar">Bar</option>
                        <option value="kpa">kPa</option>
                        <option value="mmhg">mmHg</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="converter-section">
            <h2>Energy & Cooling</h2>
            <div class="converter">
                <div class="input-group">
                    <input type="number" id="energy-input" placeholder="Enter value">
                    <select id="energy-from">
                        <option value="btu_hr">BTU/hr</option>
                        <option value="tons">Tons (cooling)</option>
                        <option value="kw">kW (thermal)</option>
                        <option value="w">W (thermal)</option>
                        <option value="kcal_hr">kcal/hr</option>
                        <option value="hp">Horsepower</option>
                    </select>
                </div>
                <div class="arrow">→</div>
                <div class="input-group">
                    <input type="number" id="energy-output" readonly>
                    <select id="energy-to">
                        <option value="tons">Tons (cooling)</option>
                        <option value="btu_hr">BTU/hr</option>
                        <option value="kw">kW (thermal)</option>
                        <option value="w">W (thermal)</option>
                        <option value="kcal_hr">kcal/hr</option>
                        <option value="hp">Horsepower</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="converter-section">
            <h2>Humidity</h2>
            <div class="converter">
                <div class="input-group">
                    <input type="number" id="humidity-input" placeholder="Enter value">
                    <select id="humidity-from">
                        <option value="rh">Relative Humidity (%)</option>
                        <option value="abs_g_m3">g/m³ (absolute)</option>
                        <option value="abs_gr_lb">grains/lb</option>
                        <option value="dewpoint_c">Dew Point (°C)</option>
                        <option value="dewpoint_f">Dew Point (°F)</option>
                        <option value="mixing_ratio">Mixing Ratio (g/kg)</option>
                    </select>
                </div>
                <div class="arrow">→</div>
                <div class="input-group">
                    <input type="number" id="humidity-output" readonly>
                    <select id="humidity-to">
                        <option value="abs_g_m3">g/m³ (absolute)</option>
                        <option value="rh">Relative Humidity (%)</option>
                        <option value="abs_gr_lb">grains/lb</option>
                        <option value="dewpoint_c">Dew Point (°C)</option>
                        <option value="dewpoint_f">Dew Point (°F)</option>
                        <option value="mixing_ratio">Mixing Ratio (g/kg)</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
